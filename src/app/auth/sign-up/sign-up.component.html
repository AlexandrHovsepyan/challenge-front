<div [formGroup]="form">
    <div>
        <mat-form-field>
            <input matInput formControlName="firstName" placeholder="First name" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput formControlName="secondName" placeholder="Second name" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput formControlName="email" placeholder="Email" type="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput formControlName="password" placeholder="Password" type="password">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput formControlName="confirmPassword" placeholder="Confirm password" type="password">
        </mat-form-field>
    </div>

    <div>
        <button mat-stroked-button (click)="onSubmit()">Submit</button>
    </div>
    
    <br>
    
    <div>
        <button mat-stroked-button routerLink="/auth">Sign In</button>
    </div>
</div>
